<div class="container">
    <h1>Angular Components</h1>
    <h2>Angular Components</h2>

    <app-post-form
    (onAdd)="updatePosts($event)"
    ></app-post-form>
    <hr>
    <app-post 
        *ngFor="let p of posts" 
        [post]="p"
        (onRemove)="removePost($event)"
        >
        <div #info>
            <span *ngIf="p.text.length > 10; else short" class="badge badge-secondary">long</span>
            <ng-template #short>
                <span class="badge badge-secondary">short</span>
            </ng-template>
        </div>
    </app-post>
</div>
